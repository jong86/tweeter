<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweets CSS -->
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Char counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container" id="mainArea">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>


      <section id="tweets-container">

        <article class="tweet">
          <header>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" />
            <h2>Tweeter Name</h2>
            <span class="handle">@handle</span>
          </header>
          <p>
            Tweet text
          </p>
          <footer>
            <span class="age">10 days ago</span>
            <span class="buttons">
              <span class="footer-button">flag</span> | 
              <span class="footer-button">retweet</span> | 
              <span class="footer-button">like</span>
            </span>
          </footer>
        </article>

      </section>


    </main>

  </body>
</html>
