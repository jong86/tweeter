<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/slider.css" type="text/css" />
    <link rel="stylesheet" href="/styles/login-register.css" type="text/css" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>

    <!-- Project JS -->
    <script type="text/javascript" src="/scripts/client_tweets.js"></script>
    <script type="text/javascript" src="/scripts/client_users.js"></script>
    <script type="text/javascript" src="/scripts/char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
  </head>

  <body>

    <!-- Top nav bar (fixed) -->

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header noselect">Tweeter</span>
      <span id="nav-button-box">
        <button id="login-register-btn" data-status="off">
          <i class="fa fa-window-maximize" aria-hidden="true"></i>
          <span class="button-label">&nbsp;Login/Register</span>
        </button>
        <button id="logout-btn">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span class="button-label">&nbsp;Logout</span>
        </button>
        <button id="compose">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <span class="button-label">&nbsp;Compose</span>
        </button>
      </span>
    </nav>



    <!-- Page-specific (main) content here -->

    <main class="container" id="mainArea">

      <!-- Container that holds login/register form (hidden by default) -->
      <section id="login-register-section" class="container no-fade">
        <h2 class="noselect">Login/Register
            <span class="close-button">
              <i class="fa fa-window-close-o" aria-hidden="true"></i>
            </span>
        </h2>
        <form id="login-register-form">
          <table class="table">
            <tr>
              <td class="label">
                <label for="email" class="noselect">email:</label>
              </td>
              <td class="input">
                <input class="input-field" id="email" type="text" name="email" placeholder="email@example.com"/><br />
              </td>
            </tr>
            <tr>
              <td class="label">
                  <label for="password" class="noselect">password:</label>
                </td>
                <td class="input">
                  <input class="input-field" id="password" type="password" name="password" placeholder="password123"/><br />  
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="name" class="noselect">name:</label>
              </td>
              <td class="input">
                <input class="input-field" id="name" type="text" name="name" /><br />
              </td>
            </tr>
            <tr>
              <td class="label">
                <label for="handle" class="noselect">handle:</label>
              </td>
              <td class="input">
                <input class="input-field" id="handle" type="text" name="handle" /><br />
              </td>
            </tr>
            <tr>
              <td>
                <button id="btn-login">login</button>
              </td>
              <td>
                <label class="switch">
                  <input type="checkbox" id="toggleSwitch">
                  <span class="slider round"></span>
                </label>
              </td>
              <td>
                <button id="btn-register" disabled>register</button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="errorText noselect"></div>
              </td>
            </tr>
          </table>
        </form>
      </section>

      <!-- New tweet form -->
      <section class="tweet-sections">
        <article class="new-tweet">
          <h2 class="noselect">Compose Tweet</h2>
          <form method="POST" action="/tweets" id="new-tweet-form">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="message noselect"></span>
            <span class="counter noselect"></span>
          </form>
        </article>
      </section>

      <!-- Container that holds all the tweets -->
      <section class="tweet-sections" id="tweets-container"></section>

    </main>

  </body>
</html>
